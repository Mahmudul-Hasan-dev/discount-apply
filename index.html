<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Apply</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center text-4xl py-4">Hello <span class="text-red-600">apply your Discount</span> </h1>
    <section>
        <div class="text-center bg-cyan-400 w-3/4 mx-auto rounded-xl p-8 mb-2">
            <h2 class="text-4xl my-3">Price: <span id="main-price">1000</span> </h2>
            <button id="apply-btn" class="text-white bg-red-500 hover:bg-red-600 rounded-lg p-2 text-3xl">Apply</button>
        </div>
        <div class="text-center bg-green-400 w-3/4 mx-auto rounded-xl p-8">
            <h2 class="text-4xl my-3">Pay please: <span id="discounted-price">1000</span> </h2>
        </div>
    </section>
</body>

</html>
